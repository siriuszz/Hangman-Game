<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Action Movie Hangman</title>
    <!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <h1>Hangman</h1>
    <h2>Action Movie Edition</h2>
    <h3>This time it's personal.</h3>

    <div>
        <p>Use your keyboard to guess letters in the current movie title.</p>
    </div>

    <div>
        <p>Current Word:</p>
       <div id="current-word"></div>
    </div>

    <div>
        <p>Letters you've already guessed:</p>
        <div id="letters-guessed"></div>
    </div>

    <div>
        <p>Number of guesses remaining:</p>
        <div id="guesses-left"></div>
    </div>

<script src="assets/javascript/game.js"></script>

</body>


</html>
